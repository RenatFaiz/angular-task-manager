<!-- Tasks's card-->
<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Список задач</h4>
    <!--<p class="card-category">Дополнительная запись под заголовком</p>-->
  </div>
  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead class="text-warning">
      <th>#</th>
      <th>Название</th>
      <th>Категория</th>
      <th>Приоритет</th>
      <th>Дата</th>
      <th>Выполнено</th>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks; let i = index">
        <td>{{i + 1}}</td>
        <td [class.completed]="task.completed">{{task.title}}</td>
        <td [class.novalue]="task.category == null">
          {{task.category != null ? task.category.title : "без категории"}}</td>
        <td [class.novalue]="task.priority == null">
          {{task.priority != null ? task.priority.title : "без приоритета"}}</td>
        <td [class.novalue]="task.date == null">
          {{task.date != null ? (task.date | date : 'short') : "без даты"}}</td>
        <!-- Task's checkbox -->
        <td>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"
                     value="" [checked]="task.completed"
                     (click)="toggleTaskCompleted(task)">
              <span class="form-check-sign">
                <span class="check"></span>
              </span>
            </label>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
